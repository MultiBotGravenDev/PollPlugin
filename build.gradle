plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'fr.gravendev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

shadowJar {
    baseName = 'PollPlugin'
}

dependencies {
    compile project(path: ':DatabasePlugin')
    compile "net.dv8tion:JDA:4.1.0_81"
    implementation 'com.github.NeutronStars:NBot:b_3.0.4'
}